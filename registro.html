<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? family=Lato:ital@1&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>

<body>
    <header class="head">
        <h1>Registro</h1>
    </header>
    <div>
        <form action="" id="form-registro">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            <label for="gndr">Género</label><br>
            <div class="gndr">
                <input type="radio" name="GndrRadio" value="1">M
                <input type="radio" name="GndrRadio" value="2">F<br>
            </div>
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono">
            <label for="">Dirección</label>
            <input type="text" id="direccion" name="direccion">
            <label for="">Correo</label>
            <input type="text" id="correo" name="correo">
            <label for="password">Contraseña</label>
            <input type="text" id="password" name="password">
            <input type="submit" value="Registrar" id="btn-submit-form" style="background-color:rgb(11, 90, 11);border:none;width:40%;height:35px;border-radius:10px;margin-top:20px;">
        </form>
    </div>
</body>
